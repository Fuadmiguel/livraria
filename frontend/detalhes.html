<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-secondary mb-3">Voltar</a>
        
        <div id="livroDetalhes" class="card mb-4">
            <!-- Detalhes do livro serão carregados aqui -->
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>Avaliações</h3>
            </div>
            <div class="card-body">
                <form id="avaliacaoForm">
                    <input type="hidden" id="livroId">
                    <div class="mb-3">
                        <label for="nota" class="form-label">Nota (1-5)</label>
                        <input type="number" class="form-control" id="nota" min="1" max="5" required>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentário</label>
                        <textarea class="form-control" id="comentario" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
                </form>
                
                <div id="avaliacoesList" class="mt-4">
                    <!-- Avaliações serão carregadas aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/detalhes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
