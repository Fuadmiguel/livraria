<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Livros</title>
  <link rel="icon" href="/home/fuad/faculdade/n46112n1/livraria-api/public/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Catálogo de Livros</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Adicionar Novo Livro</h2>
                <form id="livroForm">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Gênero</label>
                        <input type="text" class="form-control" id="genero" required>
                    </div>
                    <div class="mb-3">
                        <label for="sinopse" class="form-label">Sinopse</label>
                        <textarea class="form-control" id="sinopse" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Livro</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>Lista de Livros</h2>
                <div id="livrosList" class="list-group">
                    <!-- Livros serão carregados aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/home/fuad/faculdade/n46112n1/livraria-api/public/js/app.js"></script>

</body>
</html>
